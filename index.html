<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willian Soares | Seu Pr√≥ximo TI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 60px 20px;
            background-color: rgba(0,0,0,0.6);
        }
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(40px);
            animation: letterFade 0.6s ease forwards;
        }
        @keyframes letterFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .blur-text span {
            display: inline-block;
            opacity: 0;
            filter: blur(10px);
            transform: translateY(30px);
            animation: blurUp 0.6s ease forwards;
        }
        @keyframes blurUp {
            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }
        section {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        h2 { color: #00c3ff; }
        a { color: #00c3ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #b0bec5;
        }
        .social img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px;
        }
        #particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<canvas id="particles-bg"></canvas>

<header>
    <h1 id="animated-name">Willian Soares</h1>
    <p class="blur-text">Seu Pr√≥ximo TI</p>
</header>

<section>
    <h2>üë®‚Äçüíª Sobre Mim</h2>
    <p>Sou um profissional apaixonado por tecnologia, com mais de 3 anos de experi√™ncia formal na √°rea de TI, e atuando no setor desde os 17 anos de idade...</p>
</section>

<!-- (Demais se√ß√µes iguais ao anterior...) -->

<footer>
    &copy; 2025 Willian Soares - Todos os direitos reservados.
</footer>

<script>
    // Anima√ß√£o Letra por Letra (Nome)
    const nameElement = document.getElementById('animated-name');
    const nameText = nameElement.textContent;
    nameElement.textContent = '';

    nameText.split('').forEach((letter, index) => {
        const span = document.createElement('span');
        span.textContent = letter;
        span.classList.add('letter');
        span.style.animationDelay = `${index * 0.05}s`;
        nameElement.appendChild(span);
    });

    // Anima√ß√£o Blur por Palavra (Subt√≠tulo)
    document.addEventListener('DOMContentLoaded', () => {
        const blurText = document.querySelector('.blur-text');
        const words = blurText.textContent.split(' ');
        blurText.textContent = '';
        words.forEach((word, index) => {
            const span = document.createElement('span');
            span.textContent = word + ' ';
            span.style.animationDelay = `${index * 0.1}s`;
            blurText.appendChild(span);
        });
    });

    // Fade-in Se√ß√µes ao Scroll
    const sections = document.querySelectorAll('section');
    window.addEventListener('scroll', () => {
        const trigger = window.innerHeight / 1.2;
        sections.forEach(section => {
            const sectionTop = section.getBoundingClientRect().top;
            if (sectionTop < trigger) {
                section.classList.add('visible');
            }
        });
    });
    window.addEventListener('load', () => {
        const trigger = window.innerHeight / 1.2;
        sections.forEach(section => {
            const sectionTop = section.getBoundingClientRect().top;
            if (sectionTop < trigger) {
                section.classList.add('visible');
            }
        });
    });

    // Part√≠culas de Fundo
    const canvas = document.getElementById('particles-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 100;
    const colors = ['#ffffff', '#00d4ff', '#00c3ff'];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.radius = Math.random() * 2 + 1;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.speedX = (Math.random() - 0.5) * 0.5;
            this.speedY = (Math.random() - 0.5) * 0.5;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                this.reset();
            }
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }

    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animateParticles);
    }

    animateParticles();
</script>

</body>
</html>
